server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: itinerary-assistant-backend
  
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms

# Firebase 配置
firebase:
  project-id: ${FIREBASE_PROJECT_ID:test-project}
  emulator:
    host: ${FIRESTORE_EMULATOR_HOST:localhost:8081}

# 缓存配置 (统一TTL：30分钟)
cache:
  default-ttl: ${CACHE_TTL:1800}

# 阿里云百炼 LLM 配置
aliyun:
  llm:
    api-key: ${DASHSCOPE_API_KEY}
    model: ${LLM_MODEL:qwen-max}
    max-tokens: ${LLM_MAX_TOKENS:2000}
    temperature: ${LLM_TEMPERATURE:0.7}
    top-p: ${LLM_TOP_P:0.8}
    enable-search: ${LLM_ENABLE_SEARCH:true}

# 科大讯飞语音识别配置
xfyun:
  asr:
    app-id: ${XFYUN_APP_ID}
    api-key: ${XFYUN_API_KEY}
    api-secret: ${XFYUN_API_SECRET}
    timeout: ${XFYUN_TIMEOUT:30000}
    poll-interval: ${XFYUN_POLL_INTERVAL:5000}
    max-poll-count: ${XFYUN_MAX_POLL_COUNT:60}

# 高德地图配置
amap:
  api-key: ${AMAP_API_KEY}
  base-url: ${AMAP_BASE_URL:https://restapi.amap.com}
  search-path: ${AMAP_SEARCH_PATH:/v5/place/text}
  timeout: ${AMAP_TIMEOUT:10}
  page-size: ${AMAP_PAGE_SIZE:1}

# 日志配置
logging:
  level:
    root: INFO
    com.tinglans.backend: DEBUG
