server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: itinerary-assistant-backend
  
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms

# Firebase 配置
firebase:
  project-id: ${FIREBASE_PROJECT_ID:itinerary-assistant-d71a9}
  emulator:
    host: ${FIRESTORE_EMULATOR_HOST:localhost:8080}

# 缓存配置 (统一TTL：30分钟)
cache:
  default-ttl: ${CACHE_TTL:1800}

# 阿里云百炼 LLM 配置
aliyun:
  llm:
    api-key: ${DASHSCOPE_API_KEY:sk-43afcff9101f4a2da68afa67294e38d9}
    model: ${LLM_MODEL:qwen-max}
    max-tokens: ${LLM_MAX_TOKENS:2000}
    temperature: ${LLM_TEMPERATURE:0.7}
    top-p: ${LLM_TOP_P:0.8}
    enable-search: ${LLM_ENABLE_SEARCH:false}

# 科大讯飞语音识别配置
xfyun:
  asr:
    app-id: ${XFYUN_APP_ID:a879cd6e}
    api-key: ${XFYUN_API_KEY:9dcd372401d4df4112a05c12d1853c38}
    api-secret: ${XFYUN_API_SECRET:NWRlNGZhZjY2Y2ZjZjU1NjcyNDdlYjQ0}
    timeout: ${XFYUN_TIMEOUT:30000}
    poll-interval: ${XFYUN_POLL_INTERVAL:5000}
    max-poll-count: ${XFYUN_MAX_POLL_COUNT:60}

# 日志配置
logging:
  level:
    root: INFO
    com.tinglans.backend: DEBUG
